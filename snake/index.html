<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="608" height="608"></canvas>

    <script type="application/javascript">
        const cnv = document.getElementById('canvas')
        const cvx = cnv.getContext('2d')
        const box = 32
        let score = 0
        let lost = false
        
        let d

        let snake = []
        snake[0] = {x: 9*box, y: 10*box}
        let food = {
            x: Math.floor(Math.random() * 17 + 1) * box,
            y: Math.floor(Math.random() * 15 + 3) * box
        }
        let ground = new Image()
        let headRight = new Image()
        let headLeft = new Image()
        let headUp = new Image()
        let headDown = new Image()
        ground.src = "ground.png"
        headRight.src = "head-right.png"
        headLeft.src = "head-left.png"
        headUp.src = "head-up.png"
        headDown.src = "head-down.png"
        let head = headUp
        function draw() {
            cvx.drawImage(ground, 0, 0)
            
            
            snake.unshift(move())
            if(check()) {
                console.log('You lost!')
                clearInterval(game)
                lost = true
            }else {
                if(!(snake[0].x == food.x && snake[0].y == food.y)) snake.pop()
                else {
                    score++
                    genFood()
                }
            }
            for (i = snake.length-1; i >= 0; i--) {
                cvx.fillStyle = "rgb(121, 191, 29)" 
                if(i == 0) cvx.drawImage(head, snake[i].x+1, snake[i].y+1)
                else cvx.fillRect(snake[i].x+1, snake[i].y+1, box-2, box-2)
            }
            
            cvx.font = "35px Orbitron"
            cvx.fillStyle= "white"
            cvx.fillText(score, 5*box, 1.8*box)

            cvx.fillStyle = "yellow"
            cvx.fillRect(food.x+1, food.y+1, box-2, box-2)
            if(lost) {

            }
        }
        function check() {
            if(snake[0].x == 0) {
                snake[0].x = box
                return true
            }
            if(snake[0].x == 18*box) {
                snake[0].x = 17*box
                return true 
            }
            if(snake[0].y == 1*box) {
                snake[0].y = 2*box
                return true
            }
            if(snake[0].y == 18*box) {
                snake[0].y = 17*box
                return true
            }
            for(i = 1; i < snake.length; i++) {
                if(snake.length == 2) return false
                if(snake[0].x == snake[i].x && snake[0].y == snake[i].y) return true
            }
            return false
        }
        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT"
            }else if(event.keyCode == 38 && d != "DOWN") {
                d = "UP"
            }else if(event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT"
            }else if(event.keyCode == 40 && d != "UP") {
                d = "DOWN"
            }
        }
        function move() {
            if(d == null) return snake[0]
            let newPosition
            let snakeX = snake[0].x
            let snakeY = snake[0].y
            if(d == "LEFT") {
                newPosition = {
                    x: snakeX-box, 
                    y: snakeY
                }
                head = headLeft
            }else
            if(d == "RIGHT") {
                newPosition = {
                    x: snakeX+box, 
                    y: snakeY
                }
                head = headRight
            }else
            if(d == "UP") {
                newPosition = {
                    x: snakeX, 
                    y: snakeY-box
                }
                head = headUp
            }else 
            if(d == "DOWN") {
                newPosition = {
                    x: snakeX, 
                    y: snakeY+box
                }
                head = headDown
            }
            return newPosition
        }
        function genFood() {
            food = {
                x: Math.floor(Math.random() * 17 + 1) * box,
                y: Math.floor(Math.random() * 15 + 3) * box
            }
            for(i = 0; i < snake.length; i++) {
                if(snake[i].x == food.x && snake[i].y == food.y) genFood()
            }
        }
        document.addEventListener("keydown", direction)
        var game = setInterval(draw, 100)
    </script>
</body>
</html>
